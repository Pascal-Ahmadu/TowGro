name: Auth Service CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_ENV: test
  DB_HOST: localhost
  DB_PORT: 5432
  DB_USER: testuser
  DB_PASS: testpass
  DB_NAME: testdb
  REDIS_HOST: localhost
  REDIS_PORT: 6379
  JWT_SECRET: ${{ secrets.JWT_SECRET }}

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --sysctl net.ipv4.tcp_keepalive_time=600
          --sysctl net.ipv4.tcp_keepalive_intvl=60

      redis:
        image: redis:7-alpine
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          # Add sysctl setting for memory overcommit
          --sysctl vm.overcommit_memory=1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    # Add a step to install eslint-config-prettier which was missing
    - name: Ensure ESLint dependencies
      run: npm install eslint-config-prettier --no-save

    # Use a more robust installation approach with multiple fallbacks
    - name: Install dependencies
      run: |
        echo "Attempting to install dependencies with npm ci..."
        npm ci --legacy-peer-deps || npm install --legacy-peer-deps --no-audit
      env:
        NODE_OPTIONS: --openssl-legacy-provider
      
    # Add error handling for npm install
    - name: Verify dependencies installation
      run: |
        if [ ! -d "node_modules" ]; then
          echo "node_modules directory not found. Trying alternative installation."
          npm install --no-audit --legacy-peer-deps --force
        fi

    - name: Copy environment file
      run: |
        if [ -f .env.example ]; then
          cp .env.example .env
        else
          echo "Warning: .env.example not found, creating basic .env"
          echo "NODE_ENV=test" > .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_USER=testuser" >> .env
          echo "DB_PASS=testpass" >> .env
          echo "DB_NAME=testdb" >> .env
          echo "REDIS_HOST=localhost" >> .env
          echo "REDIS_PORT=6379" >> .env
        fi

    - name: Lint code
      run: npm run lint
      continue-on-error: true  # Don't fail the build for linting errors

    - name: Run unit tests
      run: npm run test:cov

    - name: Run e2e tests
      run: npm run test:e2e
      # Add retry for e2e tests as they can be flaky
      continue-on-error: true
      id: e2e_tests

    - name: Retry e2e tests if failed
      if: steps.e2e_tests.outcome == 'failure'
      run: npm run test:e2e

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage/
          test-results.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
      continue-on-error: true  # Don't fail if Codecov upload fails

    - name: Build production
      run: npm run build
      if: github.ref == 'refs/heads/main'

    - name: Deploy to Render
      if: github.ref == 'refs/heads/main' && success()
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      run: |
        curl -s -X POST \
          -H "Accept: application/json" \
          -H "Authorization: Bearer $RENDER_API_KEY" \
          -H "Content-Type: application/json" \
          "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
          -d '{
            "clearCache": "clear"
          }'